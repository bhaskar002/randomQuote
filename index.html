<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <title>Random Quotes</title>
</head>
<body>
  <h1>Random Quote Machine</h1>
  <div class="containeer">
      <p class="quote">"Look at the sky. We are not alone. The whole universe is friendly to us and conspires only to give the best to those who dream and work."</p>
      <h3 id='author'>-Dr. APJ Abdul Kalam</h3>
      <div class="foter">
        <a href="" class="button tweet-quote">Twitter</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <a href="#" id="new" class="button">New Quote</a>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
